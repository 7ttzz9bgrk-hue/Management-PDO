<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bitcoin Price Watch</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>&#9776;</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            surface: { 50: '#f8fafc', 100: '#f1f5f9', 700: '#1e293b', 800: '#0f172a', 900: '#020617' },
            accent: { 400: '#a78bfa', 500: '#8b5cf6', 600: '#7c3aed' },
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body class="bg-surface-900 min-h-screen text-gray-200 antialiased">
  <div class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="sidebar w-72 bg-surface-800/80 backdrop-blur-xl border-r border-white/5 flex flex-col">
      <!-- Logo -->
      <div class="p-6 border-b border-white/5">
        <h1 class="text-lg font-bold text-white tracking-tight">Bitcoin Price Watch</h1>
        <p class="text-xs text-gray-500 mt-1">Task Dashboard</p>
      </div>

      <!-- Due Soon Button -->
      <div class="px-4 pt-4">
        <button onclick="openDueSoonPopup()"
                class="due-soon-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-semibold transition-all duration-200">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span>Due Soon</span>
          <span id="dueSoonBadge" class="ml-auto bg-white/20 text-white text-xs font-bold px-2 py-0.5 rounded-full hidden">0</span>
        </button>
      </div>

      <!-- Sheet Navigation -->
      <nav class="flex-1 overflow-y-auto px-4 py-4 space-y-1" id="sheetButtons">
        {% for sheet_name in sheet_names %}
        <button onclick="switchSheet('{{ sheet_name }}')"
                class="sheet-btn w-full text-left px-4 py-2.5 rounded-lg text-sm font-medium transition-all duration-200 truncate"
                data-sheet="{{ sheet_name }}"
                title="{{ sheet_name }}">
          {{ sheet_name }}
        </button>
        {% endfor %}
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto">
      <div class="max-w-6xl mx-auto px-8 py-8">

        <!-- Page Header -->
        <header class="mb-8">
          <h2 id="pageTitle" class="text-3xl font-bold text-white tracking-tight">{{ sheet_names[0] }}</h2>
          <p class="text-sm text-gray-500 mt-1">Select a task to view details</p>
        </header>

        <!-- Filter Bar -->
        <div id="filterBar" class="filter-bar bg-surface-800/60 backdrop-blur border border-white/5 rounded-xl mb-6 transition-all duration-300">
          <!-- Filter Header -->
          <div class="filter-header flex items-center justify-between px-5 py-3 cursor-pointer" onclick="toggleFilterBar()">
            <div class="flex items-center gap-3">
              <svg class="w-4 h-4 text-accent-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
              </svg>
              <span class="text-sm font-medium text-gray-300">Filters</span>
              <span id="activeFilterBadge" class="hidden bg-accent-500/20 text-accent-400 text-xs font-semibold px-2 py-0.5 rounded-full">0 active</span>
            </div>
            <svg id="expandIcon" class="w-4 h-4 text-gray-500 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </div>

          <!-- Filter Content (hidden by default) -->
          <div id="filterContent" class="filter-content px-5 pb-4 hidden">
            <div class="flex flex-wrap gap-3 items-center">
              <!-- Search -->
              <div class="flex-1 min-w-[200px]">
                <div class="relative">
                  <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                  </svg>
                  <input type="text" id="searchBox" placeholder="Search tasks..."
                         class="w-full bg-white/5 text-white border border-white/10 rounded-lg pl-10 pr-4 py-2 text-sm focus:outline-none focus:border-accent-500 focus:ring-1 focus:ring-accent-500/30 transition placeholder-gray-500">
                </div>
              </div>

              <!-- Status -->
              <select id="statusFilter"
                      class="bg-white/5 text-white border border-white/10 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-accent-500 transition appearance-none cursor-pointer pr-8">
                <option value="All">All Status</option>
                <option value="Not Started">Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
                <option value="Blocked">Blocked</option>
              </select>

              <!-- Priority -->
              <select id="priorityFilter"
                      class="bg-white/5 text-white border border-white/10 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-accent-500 transition appearance-none cursor-pointer pr-8">
                <option value="All">All Priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
              </select>

              <!-- Hide Completed -->
              <label class="flex items-center gap-2 bg-white/5 border border-white/10 rounded-lg px-3 py-2 cursor-pointer hover:bg-white/10 transition text-sm">
                <input type="checkbox" id="hideCompleted" checked
                       class="w-3.5 h-3.5 rounded bg-transparent border-gray-500 text-accent-500 focus:ring-accent-500 focus:ring-1 cursor-pointer">
                <span class="text-gray-300 select-none">Hide Completed</span>
              </label>
            </div>

            <!-- Counter Row -->
            <div class="mt-3 flex items-center justify-between">
              <span id="taskCounter" class="text-gray-500 text-xs">Showing 0 tasks</span>
              <button id="clearFilters" class="text-accent-400 hover:text-accent-300 text-xs font-medium transition hidden">
                Clear all filters
              </button>
            </div>
          </div>
        </div>

        <!-- Task Button Scroll Area -->
        <div class="relative mb-6">
          <!-- Left Arrow -->
          <button id="scrollLeft"
                  class="scroll-arrow scroll-arrow-left absolute left-0 top-1/2 -translate-y-1/2 z-10">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>

          <!-- Scrollable Container -->
          <div id="scrollContainer" class="overflow-x-auto pb-2 scroll-smooth hide-scrollbar" style="scrollbar-width: none;">
            <div id="buttonContainer" class="flex gap-3 min-w-max px-10">
              <!-- Buttons generated dynamically -->
            </div>
          </div>

          <!-- Right Arrow -->
          <button id="scrollRight"
                  class="scroll-arrow scroll-arrow-right absolute right-0 top-1/2 -translate-y-1/2 z-10">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>

          <!-- Fade Gradients -->
          <div id="leftShadow" class="absolute left-0 top-0 bottom-2 w-10 bg-gradient-to-r from-surface-900 to-transparent pointer-events-none opacity-0 transition-opacity duration-300"></div>
          <div id="rightShadow" class="absolute right-0 top-0 bottom-2 w-10 bg-gradient-to-l from-surface-900 to-transparent pointer-events-none opacity-0 transition-opacity duration-300"></div>
        </div>

        <!-- Task Details Panel -->
        <div id="textDisplay" class="task-panel bg-surface-800/40 backdrop-blur border border-white/5 rounded-xl p-6 min-h-[200px]">
          <div class="flex flex-col items-center justify-center h-32 text-gray-600">
            <svg class="w-10 h-10 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
            </svg>
            <p class="text-sm">Click a task to view details</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Excel Floating Button -->
  <button id="excelOpenBtn"
          onclick="openExcelFile()"
          class="excel-float-btn excel-btn-closed fixed bottom-6 right-6 z-50 flex items-center gap-2 px-4 py-2.5 rounded-full shadow-lg font-medium text-white text-sm transition-all duration-300 hidden"
          title="Open source Excel file">
    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
      <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zM6 20V4h7v5h5v11H6z"/>
      <path d="M8 12.5L10.5 17H9l-1.5-3-1.5 3H4.5L7 12.5 4.5 8H6l1.5 3L9 8h1.5L8 12.5z"/>
    </svg>
    <span id="excelBtnText">Open Excel</span>
    <span id="excelBtnFile" class="text-xs opacity-60 hidden"></span>
  </button>

  <!-- Due Soon Modal -->
  <div id="dueSoonModal" class="due-soon-modal hidden">
    <div class="due-soon-overlay" onclick="closeDueSoonPopup()"></div>
    <div class="due-soon-content">
      <!-- Header -->
      <div class="due-soon-header">
        <div class="flex items-center gap-3">
          <div class="p-2 bg-orange-500/10 rounded-lg">
            <svg class="w-5 h-5 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
          <div>
            <h2 class="text-lg font-bold text-white">Tasks Due Soon</h2>
            <p class="text-xs text-gray-500">Tasks requiring attention</p>
          </div>
        </div>
        <button onclick="closeDueSoonPopup()" class="p-2 hover:bg-white/5 rounded-lg transition">
          <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Filters -->
      <div class="due-soon-filters">
        <div class="flex flex-wrap gap-3 items-center">
          <div class="flex items-center gap-2">
            <label class="text-gray-500 text-xs">Due within:</label>
            <select id="dueSoonDaysFilter" onchange="filterDueSoonTasks()" class="bg-white/5 text-white border border-white/10 rounded-lg px-3 py-1.5 text-xs focus:outline-none focus:border-orange-500">
              <option value="3">3 days</option>
              <option value="7" selected>7 days</option>
              <option value="14">14 days</option>
              <option value="30">30 days</option>
              <option value="all">All tasks</option>
            </select>
          </div>

          <div class="flex items-center gap-2">
            <label class="text-gray-500 text-xs">Group by:</label>
            <select id="dueSoonGroupBy" onchange="filterDueSoonTasks()" class="bg-white/5 text-white border border-white/10 rounded-lg px-3 py-1.5 text-xs focus:outline-none focus:border-orange-500">
              <option value="priority">Priority</option>
              <option value="status">Status</option>
              <option value="project">Project</option>
              <option value="deadline">Deadline</option>
            </select>
          </div>

          <label class="flex items-center gap-2 text-xs text-gray-400 cursor-pointer">
            <input type="checkbox" id="dueSoonHideCompleted" checked onchange="filterDueSoonTasks()" class="w-3.5 h-3.5 rounded bg-transparent border-gray-600 focus:ring-orange-500">
            Hide Completed
          </label>
        </div>

        <div class="mt-2">
          <span id="dueSoonCounter" class="text-xs text-gray-500">0 tasks</span>
        </div>
      </div>

      <!-- Body -->
      <div id="dueSoonTaskList" class="due-soon-body"></div>
    </div>
  </div>

  <!-- Data from server -->
  <script>
    window.AppConfig = {
      allSheetsData: {{ all_sheets_data | tojson }},
      dataVersion: {{ data_version | default(0) }},
      initialSheet: "{{ sheet_names[0] }}"
    };
  </script>

  <script src="/static/js/app.js"></script>
</body>

</html>

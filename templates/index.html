<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bitcoin Price Watch</title>
  <!-- Favicon - Bitcoin emoji -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>â‚¿</text></svg>">
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom styles -->
  <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 min-h-screen">
  <div class="flex">
    <!-- Side Panel -->
    <div class="w-64 bg-gray-800 h-screen sticky top-0 p-6 border-r border-gray-700 flex flex-col">
      <h2 class="text-xl font-bold text-white mb-6">Projects</h2>

      <!-- Due Soon Tasks Button -->
      <button onclick="openDueSoonPopup()"
              class="mb-4 w-full bg-gradient-to-r from-orange-500 to-red-500 hover:from-orange-600 hover:to-red-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 shadow-lg flex items-center justify-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span>Due Soon</span>
        <span id="dueSoonBadge" class="bg-white text-red-600 text-xs font-bold px-2 py-0.5 rounded-full hidden">0</span>
      </button>

      <div id="sheetButtons" class="flex flex-col gap-3 overflow-y-auto flex-1">
        {% for sheet_name in sheet_names %}
        <button onclick="switchSheet('{{ sheet_name }}')"
                class="sheet-btn text-left bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 shadow-md truncate"
                data-sheet="{{ sheet_name }}"
                title="{{ sheet_name }}">
          {{ sheet_name }}
        </button>
        {% endfor %}
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8">
      <div class="max-w-full mx-auto">
        <h1 id="pageTitle" class="text-4xl font-bold mb-2 text-center text-white">{{ sheet_names[0] }}</h1>
        <p class="text-center text-gray-400 mb-6">Select a task to view details</p>

        <!-- Collapsible Filter Bar -->
        <div id="filterBar" class="filter-bar filter-bar-collapsed bg-gray-800 border border-gray-700 rounded-lg p-4 mb-6 cursor-pointer">
          <!-- Collapsed Header (Always Visible) -->
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
              </svg>
              <span class="text-white font-semibold">Filters</span>
              <span id="activeFilterBadge" class="hidden bg-purple-600 text-white text-xs font-bold px-2 py-1 rounded-full">0 active</span>
            </div>
            <svg id="expandIcon" class="w-5 h-5 text-gray-400 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </div>

          <!-- Expandable Filter Content -->
          <div id="filterContent" class="filter-content filter-content-hidden mt-4">
            <div class="flex flex-wrap gap-4 items-center">
              <!-- Search Box -->
              <div class="flex-1 min-w-[200px]">
                <div class="relative">
                  <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                  </svg>
                  <input type="text" id="searchBox" placeholder="Search tasks..."
                         class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 transition">
                </div>
              </div>

              <!-- Status Filter -->
              <div class="relative">
                <select id="statusFilter"
                        class="bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-2 pr-10 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 transition appearance-none cursor-pointer">
                  <option value="All">All Status</option>
                  <option value="Not Started">Not Started</option>
                  <option value="In Progress">In Progress</option>
                  <option value="Completed">Completed</option>
                  <option value="Blocked">Blocked</option>
                </select>
                <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </div>

              <!-- Priority Filter -->
              <div class="relative">
                <select id="priorityFilter"
                        class="bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-2 pr-10 focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 transition appearance-none cursor-pointer">
                  <option value="All">All Priority</option>
                  <option value="High">High Priority</option>
                  <option value="Medium">Medium Priority</option>
                  <option value="Low">Low Priority</option>
                </select>
                <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </div>

              <!-- Hide Completed Checkbox -->
              <div class="flex items-center bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 hover:bg-gray-650 transition">
                <input type="checkbox" id="hideCompleted" checked
                       class="w-4 h-4 bg-gray-600 border-gray-500 rounded focus:ring-purple-500 focus:ring-2 cursor-pointer">
                <label for="hideCompleted" class="ml-2 text-white font-medium cursor-pointer select-none">Hide Completed</label>
              </div>
            </div>

            <!-- Task Counter -->
            <div class="mt-4 flex items-center justify-between">
              <span id="taskCounter" class="text-gray-400 text-sm">Showing 0 tasks</span>
              <button id="clearFilters" class="text-purple-400 hover:text-purple-300 text-sm font-medium transition hidden">
                Clear all filters
              </button>
            </div>
          </div>
        </div>

        <!-- Horizontal Scrollable Task Container with Arrows -->
        <div class="relative">
          <!-- Left Arrow -->
          <button id="scrollLeft"
                  class="absolute left-0 top-1/2 -translate-y-1/2 z-10 bg-gray-800 hover:bg-gray-700 text-white p-3 rounded-full shadow-lg opacity-0 transition-opacity duration-300">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>

          <!-- Scrollable Container -->
          <div id="scrollContainer" class="overflow-x-auto pb-4 scroll-smooth" style="scrollbar-width: thin;">
            <div id="buttonContainer" class="flex gap-4 min-w-max px-12">
              <!-- Buttons will be generated dynamically -->
            </div>
          </div>

          <!-- Right Arrow -->
          <button id="scrollRight"
                  class="absolute right-0 top-1/2 -translate-y-1/2 z-10 bg-gray-800 hover:bg-gray-700 text-white p-3 rounded-full shadow-lg opacity-0 transition-opacity duration-300">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>

          <!-- Left Shadow Gradient -->
          <div id="leftShadow" class="absolute left-0 top-0 bottom-4 w-12 bg-gradient-to-r from-gray-900 to-transparent pointer-events-none opacity-0 transition-opacity duration-300"></div>

          <!-- Right Shadow Gradient -->
          <div id="rightShadow" class="absolute right-0 top-0 bottom-4 w-12 bg-gradient-to-l from-gray-900 to-transparent pointer-events-none opacity-0 transition-opacity duration-300"></div>
        </div>

        <!-- Task Details Display -->
        <div id="textDisplay" class="mt-6 bg-gray-800 border border-gray-700 rounded-lg p-6 text-gray-300 min-h-48">
          <p class="text-gray-500 italic">Click a task to view details</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Open Excel Floating Button (Bottom Left) -->
  <button id="excelToggleBtn"
          onclick="toggleExcelFile()"
          class="excel-float-btn fixed bottom-6 right-6 z-50 flex items-center gap-2 px-5 py-3 rounded-full shadow-lg font-semibold text-white transition-all duration-300"
          title="Open source Excel file">
    <!-- Excel Icon -->
    <svg id="excelBtnIcon" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
      <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zM6 20V4h7v5h5v11H6z"/>
      <path d="M8 12.5L10.5 17H9l-1.5-3-1.5 3H4.5L7 12.5 4.5 8H6l1.5 3L9 8h1.5L8 12.5z"/>
    </svg>
    <span id="excelBtnText">Open Excel</span>
    <!-- File name label -->
    <span id="excelBtnFile" class="text-xs opacity-75 hidden"></span>
  </button>

  <!-- Due Soon Tasks Modal -->
  <div id="dueSoonModal" class="due-soon-modal hidden">
    <div class="due-soon-overlay" onclick="closeDueSoonPopup()"></div>
    <div class="due-soon-content">
      <!-- Modal Header -->
      <div class="due-soon-header">
        <div class="flex items-center gap-3">
          <div class="p-2 bg-orange-500/20 rounded-lg">
            <svg class="w-6 h-6 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
          <div>
            <h2 class="text-xl font-bold text-white">Tasks Due Soon</h2>
            <p class="text-sm text-gray-400">High priority tasks requiring attention</p>
          </div>
        </div>
        <button onclick="closeDueSoonPopup()" class="p-2 hover:bg-gray-700 rounded-lg transition">
          <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Modal Filters -->
      <div class="due-soon-filters">
        <div class="flex flex-wrap gap-3 items-center">
          <!-- Days Range Filter -->
          <div class="flex items-center gap-2">
            <label class="text-gray-400 text-sm">Show tasks due within:</label>
            <select id="dueSoonDaysFilter" onchange="filterDueSoonTasks()" class="bg-gray-700 text-white border border-gray-600 rounded-lg px-3 py-1.5 text-sm focus:outline-none focus:border-orange-500">
              <option value="3">3 days</option>
              <option value="7" selected>7 days</option>
              <option value="14">14 days</option>
              <option value="30">30 days</option>
              <option value="all">All tasks</option>
            </select>
          </div>

          <!-- Group By Filter -->
          <div class="flex items-center gap-2">
            <label class="text-gray-400 text-sm">Group by:</label>
            <select id="dueSoonGroupBy" onchange="filterDueSoonTasks()" class="bg-gray-700 text-white border border-gray-600 rounded-lg px-3 py-1.5 text-sm focus:outline-none focus:border-orange-500">
              <option value="priority">Priority</option>
              <option value="status">Status</option>
              <option value="project">Project</option>
              <option value="deadline">Deadline</option>
            </select>
          </div>

          <!-- Hide Completed -->
          <label class="flex items-center gap-2 text-sm text-gray-400 cursor-pointer">
            <input type="checkbox" id="dueSoonHideCompleted" checked onchange="filterDueSoonTasks()" class="w-4 h-4 rounded bg-gray-700 border-gray-600 focus:ring-orange-500">
            Hide Completed
          </label>
        </div>

        <div class="mt-3 flex items-center justify-between">
          <span id="dueSoonCounter" class="text-sm text-gray-400">0 tasks</span>
        </div>
      </div>

      <!-- Modal Body - Task List -->
      <div id="dueSoonTaskList" class="due-soon-body">
        <!-- Tasks will be populated here -->
      </div>
    </div>
  </div>

  <!-- Configuration from server (Jinja template data) -->
  <script>
    window.AppConfig = {
      allSheetsData: {{ all_sheets_data | tojson }},
      dataVersion: {{ data_version | default(0) }},
      initialSheet: "{{ sheet_names[0] }}"
    };
  </script>

  <!-- Main application script -->
  <script src="/static/js/app.js"></script>
</body>

</html>
